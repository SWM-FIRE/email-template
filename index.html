<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=
=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&display=swap" rel="stylesheet">
  </head>
  <body>
    <div
      class="container"
      style="
        min-height: 100vh;
        background-color: #f3f4fa;
        font-family: 'IBM Plex Sans KR', sans-serif;
        padding: 20px;
      "
    >
      <div
        class="main-panel"
        style="max-width: 600px; background-color: #ffffff; margin: 0px auto"
      >
        <div class="main-header" style="padding: 32px">
          <img
            style="height: 40px; width: 150px;"
            src="https://user-images.githubusercontent.com/64428916/195529497-b629096b-2bce-48a1-aa3e-524984fe5ab9.png"
          />
        </div>
        <div class="main-divider" style="border-top: 1px solid #f3f4fa"></div>
        <div class="main-content" style="padding: 32px 32px 64px 32px">
            <h1
                class="title"
                style="
                    color: #1b1e2e;
                    font-size: 24px;
                    line-height: 36px;
                    margin: 0 0 40px 0;
                    font-family: 'IBM Plex Sans KR', sans-serif;
                "
                >
              이메일 인증을 완료해주세요!
            </h1>
            <p
                class="text-block"
                style="
                    font-size: 16px;
                    color: #747994;
                    margin: 0 0 18px 0;
                    line-height: 24px;
                "
            >
              안녕하세요, user_nickname 님✨
            </p>
            <p
                class="text-block"
                style="
                    font-size: 16px;
                    color: #747994;
                    margin: 0 0 18px 0;
                    line-height: 24px;
                "
            >
            <a href="https://modocode.com">모도코</a>의 가입 인증을 위해 가입 확인 버튼를 눌러주세요. <br />
            <form action="${url}" method="GET">
              <button
                class="link-button"
                style="
                    display: inline-block;
                    border-radius: 4px;
                    font-size: 16px;
                    font-family: 'IBM Plex Sans KR', sans-serif;
                    color: #ffffff;
                    text-align: center;
                    background-color: #7049e3;
                    text-decoration: none;
                    cursor: pointer;
                    border: 1px solid #7049e3;
                    margin: 22px 0 40px 0;
                    padding: 12px 25px;
                "
            >
              가입 확인
            </button>
            </form>
            </p>
            <p
                class="text-block"
                style="
                    font-size: 16px;
                    color: #747994;
                    margin: 0 0 18px 0;
                    line-height: 24px;
                "
            >
            만약 버튼이 작동하지 않는다면 아래 링크로 접속해주세요. <br />
            <a href="${url}">${url}</a>
            </p>
            <p
                class="text-block"
                style="
                    font-size: 16px;
                    color: #747994;
                    margin: 0 0 18px 0;
                    line-height: 24px;
                "
            >
                감사합니다😊<br/>modoco Team
            </p>
        </div>
      </div>
      <div
        style="
          margin: 0px auto;
          max-width: 600px;
          padding: 28px;
          text-align: center;
        "
      >
        <p
          class="address"
          style="
            font-size: 12px;
            text-align: center;
            color: #747994;
            margin: 24px 0 12px 0;
          "
        >
        (주)모도코 | Team : FIRE<br>
        서울특별시 강남구 테헤란로 311 59-12 아남타워 7층<br>
        Contact : 010-6449-3924 | yeonggi@kakao.com
        </p>
      </div>
    </div>
</body>
</html>
